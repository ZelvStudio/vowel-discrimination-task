{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="w3-container w3-content w3-margin-top">
	<form class="w3-container w3-card-3 w3-white w3-margin-top" action="/trial/{{n}}" method="POST" accept-charset="utf-8">
		<header class="w3-center w3-teal">
			<h2><b>Trial {{n+1}}/{{length}}</b></h2>
		</header>
		<p>Sélectionnez la voyelle entendue dans la synthèse suivante</p>

		<p>
		<audio controls>
			<source src="{{sound_file}}" type="audio/wav" preload=auto>
			Votre navigateur ne supporte pas l'élément audio
		</audio>
		</p>

		<p>
		{% for vowel in vowels %}
		<input type="radio" id="{{vowel}}" name="answer" value="{{vowel}}" required>
		<label for="{{vowel}}">{{vowel}}</label><br>
		{% endfor %}
		</p>

		<p>
		<!-- Prevent implicit submission of the form -->
		<button type="submit" disabled style="display: none" aria-hidden="true"></button>
		<!-- ... -->
		<input class="w3-button w3-section w3-teal w3-ripple" type="submit" value="Valider"/>
		</p>
	</form>
</div>
{% endblock %}
